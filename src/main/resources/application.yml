spring:
  application:
    name: ai-integration-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ai_integration_db}
    username: ${DB_USER:ai_admin}
    password: ${DB_PASSWORD:ai_admin}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false  # Временно отключаем валидацию для исправления ошибки
    
server:
  port: ${SERVER_PORT:8091}

# Swagger Configuration
swagger:
  server:
    url: ${SWAGGER_SERVER_URL:}
    description: ${SWAGGER_SERVER_DESCRIPTION:Current server}
  
# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dfvts5y76v7srddtdb6756bse45vtd5se5vw3v446ev56b6v4s5c}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# Encryption Configuration
encryption:
  secret-key: ${ENCRYPTION_SECRET_KEY:change-this-to-32-byte-secret-key-in-production!!!!!}
  
# AI Service Configuration
ai:
  request-timeout: ${AI_REQUEST_TIMEOUT:60}
  max-retries: ${AI_MAX_RETRIES:3}
  enable-fallback: ${AI_ENABLE_FALLBACK:true}
  
# Logging
logging:
  level:
    com.example.integration: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL_SECURITY:INFO}
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator Configuration (Health checks and metrics)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ai-integration-service